<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>KCL_Information Of HTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff7f00, #ffcc80);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 95%;
            max-width: 1400px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin: 20px auto;
        }
        h1 {
            color: #e38f3b;
        }
        h2 {
            color: #ffff00;
            font-size: 25px;
            margin-top: 20px;
        }
        h3, h4 {
            color: #ffffff;
            font-size: 30px;
            margin: 20px 0;
        }
        .container-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .side-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
        }
        .side-content div {
            width: 100%;
            max-width: 300px;
        }
        .reference-images, .compiler-image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
            align-items: center;
        }
        .reference-images img, .compiler-image img, .ebs-image img {
            width: 100%;
            max-width: 225px;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            background-color: #ffcc80;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ffa726;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
            .container {
                width: 70%;
                margin: 20px auto;
            }
            .side-content {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="side-content">
            <div class="image-content">
                <div class="ebs-image">
                    <img src="https://static.ebs.co.kr/images/public/2023/04/28/14/28/26/2fea4c86-1e13-4800-8476-8ace1c7dbfe4.png" alt="EBS">
                </div>
                <h4>직접 HTML을 실행시켜볼 수 있는 사이트 :</h4>
                <div class="compiler-image">
                    <a href="https://www.tutorialspoint.com/online_html_editor.php">
                        <img src="https://play-lh.googleusercontent.com/F10OOHNkeNbOf5x9DYpoihAIkLRlSMxCsPHyCErXgm0oM2gZtJwVymJIZoN59v4JJWBZ" alt="Tutorialspoint">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-content">
                <h1>KCL HTML 강좌 사이트</h1>
                <p>초심자용 HTML 강좌 사이트입니다.</p>
                <div class="button-container">
                    <a href="https://choicyan0923.github.io/history/" class="button">HTML의 역사</a>
                    <a href="https://choicyan0923.github.io/lecture/" class="button">HTML 기본 강좌</a>
                    <a href="https://choicyan0923.github.io/quiz/" class="button">HTML 문제</a>
                </div>
                <h2>사이트 제작자 : 30633 최영운, 30726 임도윤</h2>
            </div>
        </div>
        <div class="side-content">
            <div class="reference-content">
                <h3>참고 사이트 :</h3>
                <div class="reference-images">
                    <a href="https://www.w3schools.com/">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="W3Schools">
                    </a>
                    <a href="https://ko.wikipedia.org/wiki/HTML">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Wikipedia-logo-v2-ko.svg/1200px-Wikipedia-logo-v2-ko.svg.png" alt="Wikipedia">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
